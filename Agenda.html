<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Agenda Profissional</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Agenda de Contatos</h1>
    
    <div class="filtro">
        <input type="text" id="filtro" placeholder="Filtrar contatos" onkeyup="filtrarContatos()">
    </div>
    
    <div class="formulario">
        <input type="text" id="nome" placeholder="Nome">
        <input type="email" id="email" placeholder="E-mail">
        <input type="text" id="telefone" placeholder="Telefone">
        <button onclick="adicionarContato()" cadastrar>Cadastrar</button>
    </div>
    
    <p id="totalContatos" class="total-contatos">
        Total de Contatos: 0
    </p>
    
    <table id="tabelaContatos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
